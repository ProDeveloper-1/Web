<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/site-icon/logo.jpeg">
    <link rel="stylesheet" type="text/css" href="../assets/css/enquire.css">
</head>

<body id="home">

    <div class="header">
        <div class="header-logo">
            <a href="#home" class="logo"><img src="../assets/img/logo.png" height="67" width="150"></a>
        </div>
        <div class="header-text">
            <h2>MUHIMBILI HOSPITAL</h2>
            <h4>Tanzania Without Diseases It's Possible, Be Aware</h4>
        </div>
        <div class="header-right">
            <a class="" href="../index.html">Home</a>
            <a class="" href="about.html">About</a>
            <a class="active" href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Main-->
    <div class="main">

        <!-- Services -->
        <section id="services">

            <div class="container">
                <h1>Enquired Health Service</h1>
            </div>

            <div class="row">
                <div class="card-2">
                    <form action="#" method="post">
                        <h3>Please fill the form below</h3>
                        <hr>
                        <br>
                        <label for="Firstname">First Name:</label>
                        <br>
                        <input type="text" placeholder="Enter your first name" name="firstname" required>
                        <br>
                        <label for="Lastname">Last Name:</label>
                        <br>
                        <input type="text" placeholder="Enter your last name" name="lastname" required>
                        <br>
                        <label for="Email Address">Email Address:</label>
                        <br>
                        <input type="email" placeholder="Enter your email address" name="email" required>
                        <br>
                        <label for="Street Address">Street Address:</label>
                        <br>
                        <input type="text" placeholder="Enter your street address" name="address" required>
                        <br>
                        <label for="Service">Health Service:</label>
                        <br>
                        <input type="text" name="service" readonly value="Pregnancy Care">
                        <br>
                        <label for="Phone">Phone:</label>
                        <br>
                        <input type="phone" placeholder="Enter your phone number" name="phone">
                        <br>
                        <label for="Message">Health Problem Description:</label>
                        <br>
                        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Description"></textarea>
                        <br>
                        <input type="submit" value="Enquire Service">
                    </form>
                </div>

            </div>

        </section>
    </div>

</body>

</html>
