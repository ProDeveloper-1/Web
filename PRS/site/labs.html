    <div class="page-container">
        <div class="content-wrap">
            <!-- Main -->
            <main>
                <div class="header-text">
                    <h1>Report | Computer Labs</h1>
                    <h2>Please fill the form below to report the problem</h2>
                </div>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" method="post">
                                <label for="Username">Student Name:</label>
                                <input type="text" name="username" id="username" placeholder="Teshaki Nyakunga"
                                    required>
                                <label for="Registration">Registration Number:</label>
                                <input type="text" name="username" id="username" placeholder="IMC/DCIT/xxxxxxx"
                                    required>
                                <label for="Course">Course:</label>
                                <input type="text" name="username" id="username" placeholder="BCCS" required>
                                <label for="Username">Area of conduct:</label>
                                <input type="text" name="area" id="area" value="Computer Center" disabled>
                                <label for="Title">Problem Title:</label>
                                <input type="text" name="title" id="title" placeholder="Computers" required>
                                <label for="Description">Problem Description:</label>
                                <textarea name="textarea" id="" cols="30" rows="10"></textarea>
                                <br>
                                <label for="Pictures">Upload the picture(s) that shows the problem:</label>
                                <input type="file" name="img" id="img" multiple>
                                <div class="button">
                                    <input type="submit" value="Report">
                                    <input type="reset" value="Cancel">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <!-- End Main -->
        </div>

        <!-- Footer -->
